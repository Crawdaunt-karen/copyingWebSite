<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/modern-css-reset/dist/reset.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <h1 class="centered-h1">
      <a href="/">
        <img src="images/logo.png" alt="sky coffee" />
      </a>
    </h1>
  </head>
  <body>
    <img src="images/pc_main-visual.jpg" />
    <ul class="menu-list">
      <li>menu</li>
      <li>blog</li>

    <main>

        <div class="container">
          <div class="company-container">
            <div class="company-container-item">
              <img src="images/concept.jpg" />
            </div>
            <div class="container-item concept-textArea">
              <div class="subtitle">concept</div>
              <h2 class="title">心静かにコーヒーを</h2>

                立ち止まって、<br />

              </p>
            </div>
          </div>
        </div>
      </section>
      <section class="company-blog">
        <div class="container">
          <h2 class="title blog">blog</h2>
          <ul class="blog-list">
            <li>
              <img src="images/thumbnail01.jpg" />
              <h3 class="blog-title">コーヒーカー始めました。</h3>
              <time class="time-description" datetime="2023-08-08"

            <li>
              <img src="images/thumbnail02.jpg" />
              <h3 class="blog-title">濃厚クリーミーなミルクをどうぞ</h3>

            <li>

            <li>
              <img src="images/thumbnail04.jpg" />

            <li>
              <img src="images/thumbnail05.jpg" />

              <time class="time-description" datetime="2023-08-08"
                >2023.08.08</time
              >
            </li>
            <li>
              <img src="images/thumbnail06.jpg" />
              <h3 class="blog-title">ブログ始めました。</h3>
              <time class="time-description" datetime="2023-08-08"
                >2023.08.08</time
              >
            </li>

          <a href="#" class="button">ブログ一覧</a>

      </section>
    </main>
    <footer class="footer-area">
      <div class="footer-logo-section">
        <a href="#">
          <img src="images/logo-white.png" alt="sky coffee" />
        </a>
      </div>
    </footer>
